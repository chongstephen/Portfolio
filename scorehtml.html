<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ping Pong Score</title>
    <!-- CSS Page -->
    <link rel="stylesheet" href="scorecss.css">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    
</head>
<body>

    <header>
    
        <div class="container"></div>
   
        
   
           <nav>
             
               <a class="button is-info is-outlined" href="Front Page.html">Home</a>
               <a class="button is-info is-outlined" href="Front Page.html">About</a>
               <a class="button is-info is-outlined" href="Projects.html">Projects</a>
               <a class="button is-info is-outlined" href="https://www.google.com/">Contact</a>
           
           </nav>
   
   
   
        </div>
      
    </header>

    <section class="section">
    <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is 2by1">
                                <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Kepper
                            </p>
                        
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>

                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                          
                        </footer>
                    </div>
                </div>
            </div>
    </div>
</section>



<script src="scorejs.js"></script>
</body>
</html>
